<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dexter JS Test Suite</title>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" media="screen">
	<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

	<!-- Load local libs. -->
	<script src="../src/Dexter.js"></script>
	<script src="../src/Dexter.fakeXHR.js"></script>

	<!-- Load local tests. -->
	<script src="unit/environment.js"></script>
	<script src="unit/spy.js"></script>
	<script src="unit/fake.js"></script>
	<script src="unit/restore.js"></script>
	<script src="unit/xhr.js"></script>
	<script src="unit/fakeXHR.js"></script>
	<script src="unit/timer.js"></script>
</head>
<body>
	<h1 id="qunit-header">Dexter JS Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
	</div>
</body>
</html>
